<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>활동 주제 객관식</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .question {
        margin-bottom: 15px;
      }

      .options {
        margin-left: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>수업 활동 주제 선택</h1>

    <div class="question">
      <p>1. 다음 중 웹 개발 언어로 가장 많이 사용되는 것은?</p>
      <div class="options">
        <label> <input type="radio" name="q1" value="html" /> HTML </label>
        <label> <input type="radio" name="q1" value="css" /> CSS </label>
        <label>
          <input type="radio" name="q1" value="javascript" /> JavaScript
        </label>
      </div>
    </div>

    <div class="question">
      <p>2. 어떤 프레임워크가 Vue.js의 경량 경쟁자로 알려져 있나요?</p>
      <div class="options">
        <label> <input type="radio" name="q2" value="react" /> React </label>
        <label>
          <input type="radio" name="q2" value="angular" /> Angular
        </label>
        <label> <input type="radio" name="q2" value="jquery" /> jQuery </label>
      </div>
    </div>

    <div class="question">
      <p>
        3. 다음 중 브라우저에서 제공하는 로컬 스토리지에 데이터를 저장하는
        메서드는?
      </p>
      <div class="options">
        <label>
          <input type="radio" name="q11" value="setitem" /> setItem
        </label>
        <label>
          <input type="radio" name="q11" value="saveitem" /> saveItem
        </label>
        <label>
          <input type="radio" name="q11" value="storeitem" /> storeItem
        </label>
      </div>
    </div>

    <div class="question">
      <p>4. RESTful API에서 "PUT" 메서드는 무엇을 의미하나요?</p>
      <div class="options">
        <label> <input type="radio" name="q12" value="create" /> Create </label>
        <label> <input type="radio" name="q12" value="read" /> Read </label>
        <label> <input type="radio" name="q12" value="update" /> Update </label>
      </div>
    </div>

    <div class="question">
      <p>5. HTML 문서에서 외부 스타일 시트를 연결하는 태그는?</p>
      <div class="options">
        <label> <input type="radio" name="q13" value="link" /> link </label>
        <label> <input type="radio" name="q13" value="style" /> style </label>
        <label> <input type="radio" name="q13" value="script" /> script </label>
      </div>
    </div>

    <!-- 추가적인 객관식 문항들을 필요에 따라 추가할 수 있습니다. -->
  </body>
</html>
